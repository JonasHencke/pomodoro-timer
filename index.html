<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Azeret+Mono:ital,wght@0,100..900;1,100..900&family=Cousine:ital,wght@0,400;0,700;1,400;1,700&family=Fira+Mono:wght@400;500;700&family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <title>Studytimer</title>
  </head>
  <link rel="stylesheet" href="main.scss" />
  <body class="position-relative">
    <div class="" id="app">
      <div class="d-flex flex-column align-items-center justify-content-center vh-100 gap-4">
        <div class="buttongroup d-flex gap-3" id="selectBtns">
          <button class="btn btn-primary rounded-4 fw-bold" id="pomodoroBtn">pomodoro</button>
          <button class="btn rounded-4 fw-bold btn-outline-primary" id="shortBreak">short break</button>
          <button class="btn rounded-4 fw-bold btn-outline-primary" id="longBreak">long break</button>
        </div>
        <div class="timer display-1 fw-bold text-primary fw-bold" id="timer">25:00</div>
        <div class="buttongroup d-flex gap-4 align-items-center">
          <div class="fa-solid fa-play text-white" id="playBtn" style="font-size:calc(2rem + 2vw)" role="button"></div>
          <div class="fa-solid fa-pause d-none text-white" id="pauseBtn" style="font-size:calc(2rem + 2vw)" role="button"></div>
          <div class="fa-solid fa-arrows-rotate text-white" id="cancelBtn" style="font-size:calc(2rem + 1vw)" role="button"></div>
        </div>
        <div id="playlistContainer" class="d-flex position-absolute hideplaylist" style="right:0px;bottom:3vh;transition:1000ms;">
          <div class=" display-flex fa-brands fa-spotify text-white" style="left: 390px; bottom: 5vw; border-radius: 0px; min-width:50px; height: 80px; transition: 500ms; background-color: #282828; font-size:23px; margin-right:-16px; padding-top:30px; padding-left:12px; border-radius: 0.75em 0 0 0.75em" role="button"></div>
          <iframe class="" border-radius="0px" style="left: 0; bottom: 5vw; border-radius: 0px; transition: 300ms;" src="https://open.spotify.com/embed/playlist/1osCrUUV4UeTgYqM9oenvy?utm_source=generator&theme=0" height="80" width="300" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
        </div>
      </div>
    </div>
    <div class="fa-solid fa-gear position-absolute text-white" id="settingsBtn" data-bs-toggle="modal" data-bs-target="#exampleModal" style="font-size:calc(1.4em + 2vw);top:4vh;right:3vw;" role="button"></div>
    <!-- Bootstrap Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-md modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title text-white fs-5 fw-bold" id="exampleModalLabel">Settings</h1>
            <div type="button" class="fa-solid fa-xmark text-white" data-bs-dismiss="modal" aria-label="Close"></div>
          </div>
          <div class="modal-body">
            <div>
              <div class="h5">Timer</div>
              <div class="d-flex justify-content-between flex-column flex-sm-row ms-auto me-auto w-75 mb-3">
                <div>
                  <div class="fw-bold mb-1 text-white">pomodoro</div>
                  <input id="timer-pomodoro" class="form-control timer-input" type="number" min="1">
                  <div class="opacity-75">min.</div>
                </div>
                <div>
                  <div class="fw-bold mb-1 text-white">short break</div>
                  <input id="timer-short-break" class="form-control timer-input" type="number" min="1">
                  <div class="opacity-75">min.</div>
                </div>
                <div>
                  <div class="fw-bold mb-1 text-white">long break</div>
                  <input id="timer-long-break" class="form-control timer-input" type="number" min="1">
                  <div class="opacity-75">min.</div>
                </div>
              </div>
              <div class="h5">Alarm</div>
              <select id="alarm-select" class="form-select form-select-sm w-75 ms-auto me-auto" aria-label="Small select example">
                <option selected>Standard</option>
                <option value="1">Ringing</option>
                <option value="2">Bell</option>
                <option value="3">Horn</option>
              </select>
              <div class="w-75 mt-3 ms-auto me-auto mb-3">
                <input id="volume-range" type="range" class="form-range" min="0" max="100" step="5">
              </div>
              <div class="h5">Background</div>
              <select id="background-select" class="form-select form-select-sm w-75 ms-auto me-auto mb-3" aria-label="Small select example">
                <option selected>Standard</option>
                <option value="1">Ringing</option>
                <option value="2">Bell</option>
                <option value="3">Horn</option>
              </select>
              <div class="h5">Playlist</div>
              <select id="playlist-select" class="form-select form-select-sm w-75 ms-auto me-auto mb-3" aria-label="Small select example">
                <option selected>Standard</option>
                <option value="1">Ringing</option>
                <option value="2">Bell</option>
                <option value="3">Horn</option>
              </select>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary rounded-4" data-bs-dismiss="modal">Close</button>
            <button id="save-button" type="button" class="btn rounded-4 btn-outline-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Bootstrap Modal end -->
  </body>
  <script type="module" src="./js/main.js">
  </script>
</html>
