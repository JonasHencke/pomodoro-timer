<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Azeret+Mono:ital,wght@0,100..900;1,100..900&family=Cousine:ital,wght@0,400;0,700;1,400;1,700&family=Fira+Mono:wght@400;500;700&family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <title>Studytimer</title>
  </head>
  <link rel="stylesheet" href="main.scss" />
  <body class="position-relative">
    <div class="" id="app">
      <div class="d-flex flex-column align-items-center justify-content-center vh-100 gap-4">
        <div class="buttongroup d-flex gap-3" id="selectBtns">
          <button class="btn btn-primary rounded-4 fw-bold" id="pomodoroBtn">pomodoro</button>
          <button class="btn rounded-4 fw-bold btn-outline-primary" id="shortBreak">short break</button>
          <button class="btn rounded-4 fw-bold btn-outline-primary" id="longBreak">long break</button>
        </div>
        <div class="timer display-1 fw-bold text-primary fw-bold" id="timer">25:00</div>
        <div class="buttongroup d-flex gap-4 align-items-center">
          <div class="fa-solid fa-play text-white" id="playBtn" style="font-size:calc(2rem + 2vw)"></div>
          <div class="fa-solid fa-pause d-none text-white" id="pauseBtn" style="font-size:calc(2rem + 2vw)"></div>
          <div class="fa-solid fa-arrows-rotate text-white" id="cancelBtn" style="font-size:calc(2rem + 1vw)"></div>
        </div>
      </div>
    </div>
    <div class="fa-solid fa-gear position-absolute text-white" id="settingsBtn" style="font-size:calc(1.4em + 2vw);top:4vh;right:3vw;"></div>
  </body>
  <script type="module" src="./js/main.js">
  </script>
  <script>
    let Audiman = new Audio('ringtones/notification_sound.mp3');
  </script>
</html>
